<!DOCTYPE html>
<html>
<head>
    <title>FTP Web Client</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="bootsplash">
        <div class="loader-container">
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
        </div>
    </div>
    <div id="notification-area"></div>

    <h1>FTP Web Client</h1>

    <div class="header-bar">
        <h2>Files on Server</h2>
        <span id="refresh-button" class="icon-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" fill="white"/>
            </svg>
        </span>
    </div>
    <div id="controls-container">
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search files...">
        </div>
        <div id="sort-container">
            <select id="sort-select">
                <option value="name_asc">Name (A-Z)</option>
                <option value="name_desc">Name (Z-A)</option>
                <option value="size_asc">Size (Smallest)</option>
                <option value="size_desc">Size (Largest)</option>
                <option value="modifiedAt_desc">Date (Newest)</option>
                <option value="modifiedAt_asc">Date (Oldest)</option>
                <option value="type_asc">Type (A-Z)</option>
                <option value="type_desc">Type (Z-A)</option>
            </select>
        </div>
    </div>
    <ul id="file-list">
        <!-- File list will be populated by JavaScript -->
    </ul>
    <div id="pagination-controls">
        <button id="prev-page">Previous</button>
        <span id="page-info"></span>
        <button id="next-page">Next</button>
    </div>

    <h2>Upload Files</h2>
    <div id="upload-container">
        <div id="drop-zone">
            <p>Drag & drop files here or</p>
            <button id="upload-button">Select Files</button>
            <input type="file" id="file-input" multiple style="display: none;">
        </div>
        <div id="progress-container" style="display: none;">
            <div id="progress-bar-wrapper">
                <div id="progress-bar"></div>
            </div>
            <button id="cancel-upload-btn">Cancel</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="app.js"></script>

    <!-- Preview Modal -->
    <div id="preview-modal" style="display: none;">
        <div id="preview-overlay"></div>
        <div id="preview-content">
            <button id="preview-close" class="icon-btn" title="Close">
                <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
            </button>
            <div id="preview-data"></div>
        </div>
    </div>
</body>
</html>
